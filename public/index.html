<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="vForm">    
        <div class="navbar container">
            <h2>Visitor's Log</h2>

            <a href="/data">
                <div class="nav-button">
                    <h4>Display Logs</h4>
                    <h4>&#62;</h4>
                </div>
            </a>
        </div>

        <div class="container container-white">
            <form action="/" class="entryForm" method="post">
                <fieldset>
                    <legend>Submit</legend>

                    <label for="vAgency">Agency / Name</label>
                    <input id="vAgency" name="vAgency" type="text" required>

                    <label for="vSize">Team Size</label>
                    <input id="vSize" name="vSize" type="Number" min ="1" required>

                    <label for="vArea">Area of Work</label>
                    <input  id="vArea" name="vArea" type="text" required>

                    <label for="vWork">Type of Work</label>
                    <input id="vWork" name="vWork" type="text" required>

                    <div class="form-buttons">
                        <input type="reset" value="Clear">
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <br>
</body>
</html>
